<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/34c74a092c.js" crossorigin="anonymous"></script>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="screen">
			<div class="screenUpper" id="screenUpper"></div>
			<div class="screenLower" id="screenLower"></div>
		</div>
		<div class="button" ><a class="entry" id="=">=</a></div>
		<div class="button" ><a class="entry" id="/">/</a></div>
		<div class="button" ><a class="entry" id="*">*</a></div>
		<div class="button" ><a class="entry" id="-">-</a></div>
		<div class="button" ><a class="entry" id="7">7</a></div>
		<div class="button" ><a class="entry" id="8">8</a></div>
		<div class="button" ><a class="entry" id="9">9</a></div>
		<div class="button" ><a class="entry" id="+">+</a></div>
		<div class="button" ><a class="entry" id="4">4</a></div>
		<div class="button" ><a class="entry" id="5">5</a></div>
		<div class="button" ><a class="entry" id="6">6</a></div>
		<div class="button" ><a class="entry" id="delete"><i class="fas fa-backspace"></i></a></div>
		<div class="button" ><a class="entry" id="1">1</a></div>
		<div class="button" ><a class="entry" id="2">2</a></div>
		<div class="button" ><a class="entry" id="3">3</a></div>
		<div class="button" ><a class="entry" id="AC">AC</a></div>
	</div>	
<script src="demo.js"></script>
</body>
</html>
